name: Fetch NeoDB Instances

on:
  push:
    branches: [ main ]
  schedule:
    # 每天 UTC 时间 02:00 运行（北京时间上午 10:00）
    - cron: '0 2 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  fetch-instances:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Fetch instance data
        run: pnpm run fetch-instances

      - name: Commit and push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          author_email: 'github-actions[bot]@users.noreply.github.com'
          author_name: 'github-actions[bot]'
          message: |
            🤖 Auto-update NeoDB instance data
            
            - Updated server information from API
            - Processed $(date -u '+%Y-%m-%d %H:%M:%S') UTC
            - Total servers processed: $(jq length data/server/server.json || echo "unknown")
            
            Co-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          branch: main
